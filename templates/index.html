{% extends 'base.html' %}

{% block page_specific_style %}
<link rel="stylesheet" href="/static/css/index.css" />
{% endblock %}

{% block content %}
<div class="upload__container show">
    <h1 class="upload__header">Upload your photos</h1>
    <form class="upload__form" action="/upload" method="POST" enctype="multipart/form-data">
        <label class="upload_instructions" for="user_file">Please upload your photos to start recognizing!</label>
        <br />
        <br />
        <input class="upload__field" type="file" name="user_file" accept=".png, .jpg, .jpeg" multiple required>
        <br />
        <br />
        <button class="upload__btn" type="submit">Upload</button>
    </form>
</div>
<div class="upload__loader hide">
  <img class="loader__gif" src="/static/images/fancy_pants.gif" alt="preloader" />
  <br />
  loading...
</div>
{% endblock %}

{% block page_specific_scripts %}
<script src="/static/js/index.js"></script>
{% endblock %}
